<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Profile card component">
  <title>Profile Card Component</title>
</head>

<body>
  <div class="container">
    <div class="lights-control">
      Lights
      <input type="checkbox" id="lights-input" class="lights-input">
      <label for="lights-input" class="lights-label"></label>
    </div>
    <article class="card">

      <div class="top">
      </div>
      <div class="middle">
        <img class="pic" src="./image and icon/WIN_20250506_10_51_26_Pro(1).png" alt="Youssef jamel photo">
        <h1 class="title">Youssef Jamel</h1>
        <h2 class="job-title">Software Engineer</h2>
      </div>
      <div class="bottom">
        <div class="column">
          <div class="icons">
            <a href="https://www.linkedin.com/in/youssef-jameel-abdullatif-ali/" target="_blank">
              <img class="icon" src="./image and icon/linkedin-brands-solid-full.svg" alt="LinkedIn icon">
            </a>
            <a href="https://www.youtube.com/@YoussefJameelAbdullatifAli" target="_blank">
              <img class="icon" src="./image and icon/youtube-brands-solid-full.svg" alt="YouTube icon">
            </a>
          </div>
          <h3 class="username">Youssef Jameel Abdullatif Ali</h3>
        </div>
        <div class="column">
          <div class="icons">
            <a href="https://www.instagram.com/yousef.jami1/" target="_blank">
              <img class="icon" src="./image and icon/instagram-brands-solid-full.svg" alt="Instagram icon">
            </a>
            <a href="https://www.facebook.com/yousef.jami1" target="_blank">
              <img class="icon" src="./image and icon/facebook-brands-solid-full.svg" alt="Facebook icon">
            </a>

          </div>
          <h3 class="username">Youssef Jameel</h3>
        </div>
        <div class="column">
          <div class="icons">
            <a href="https://twitter.com/youssef-jamil" target="_blank">
              <img class="icon" src="./image and icon/twitter.png" alt="Twitter icon">
            </a>
            <a href="https://github.com/youssef-jamil" target="_blank">
              <img class="icon" src="./image and icon/github-brands-solid.svg" alt="GitHub icon">
            </a>
          </div>
          <h3 class="username">youssef-jamil</h3>
        </div>
      </div>
    </article>
  </div>

</body>

</html>
